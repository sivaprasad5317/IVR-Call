name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_ISLAND_04D32840F }}
          action: "upload"
          app_location: "./client"     # <--- your client folder (adjust if different)
          api_location: ""             # <--- set if you have Azure Functions in repo (or leave empty)
          output_location: "dist"      # <--- vite default output
        env:
          # Replace these values before committing
          VITE_API_URL: "https://your-backend-public-url.example" 
          VITE_CLIENT_URL: "https://lemon-island-04d32840f.1.azurestaticapps.net"
          VITE_PUBLIC_BASE_URL: "https://lemon-island-04d32840f.1.azurestaticapps.net"
          VITE_PUBLIC_CALLBACK_URL: "https://your-callback-url.example"
          VITE_ACS_TRIAL_NUMBER: "+16892627145"
